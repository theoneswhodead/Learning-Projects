<body>
  <div class="wrapper">

      <div class="header__balance">

        </div>

        <div class="main__tue">
          <div class="main__tue-chart"></div>
          <h3 class="main__day">tue</h3>
        </div>

        <div class="main__wed">

        </div>

        <div class="main__thu">
          <div class="main__thu-chart"></div>
          <h3 class="main__day">thu</h3>
        </div>

        <div class="main__fri">
          <div class="main__fri-chart"></div>
          <h3 class="main__day">fri</h3>
        </div>

        <div class="main__sat">
          <div class="main__sat-chart"></div>
          <h3 class="main__day">sat</h3>
        </div>

        <div class="main__sun">
          <div class="main__sun-chart"></div>
          <h3 class="main__day">sun</h3>
        </div>

      </div>
    </main>
